<br/>
<h1>Results!</h1>
<br/>


<table mat-table [dataSource]="dataArr" style="width: 100%">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let it">
            {{ it.id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let it">
            {{ it.first }}
        </td>
    </ng-container>
        
    <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let it">
            {{ it.last }}
        </td>
    </ng-container>
        
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let it">
            {{ it.email }}
        </td>
    </ng-container>
        
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let it">
            {{ it.phone }}
        </td>
    </ng-container>
        
    <ng-container matColumnDef="punches">
        <th mat-header-cell *matHeaderCellDef> Punches </th>
        <td mat-cell *matCellDef="let it">
            {{ it.punches }}
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="hdr"></tr>
    <tr mat-row *matRowDef="let row; columns: hdr;"></tr>
</table>
